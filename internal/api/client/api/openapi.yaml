openapi: 3.0.1
info:
  contact: {}
  description: The Ghost API
  title: Ghost API
  version: 2.0.0
servers:
- url: /v2
paths:
  /apis:
    get:
      description: List APIs
      operationId: ListAPIs
      parameters:
      - description: Results per page
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: integer
        style: form
      - description: Page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: "Ordering attribute with optional '-' prefix for descending order.\
          \ Multiple comma delimited fields can be used. Valid attributes: host.name,\
          \ endpoint_count, vulnerabilities.active, vulnerabilities.resolved, vulnerabilities.suppressed"
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          type: string
        style: form
      - description: Filter list by host name
        explode: true
        in: query
        name: host.name
        required: false
        schema:
          type: string
        style: form
      - description: "Time window over which to aggregate request counts. Must be\
          \ >= 1h and <= 1d. For example: 1h, 8h. Must be a multiple of 1h."
        explode: true
        in: query
        name: bin_duration
        required: true
        schema:
          type: string
        style: form
      - description: The start date in RFC3339 format
        explode: true
        in: query
        name: start_date
        required: true
        schema:
          format: date-time
          type: string
        style: form
      - description: The end date in RFC3339 format
        explode: true
        in: query
        name: end_date
        required: true
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter by first party APIs
        explode: true
        in: query
        name: is_first_party
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAPI'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputError'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedError'
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationListError'
          description: Unprocessable Entity
      security:
      - BearerAuth: []
      summary: List APIs
      tags:
      - apis
  /apis/{id}:
    get:
      description: Get an existing API
      operationId: GetAPI
      parameters:
      - description: API ID as UUID
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: "Time window over which to aggregate request counts. Must be\
