        explode: true
        in: query
        name: order_by
        required: false
        schema:
          type: string
        style: form
      - description: Filter by apps with a name containing the supplied string
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: "Filter by apps with a scanned_after timestamp greater than or\
          \ equal to the supplied timestamp (default: 7 days)"
        explode: true
        in: query
        name: scanned_after
        required: false
        schema:
          type: integer
        style: form
      - description: Filters for apps that belongs to an environment in the provided
          list.
        explode: false
        in: query
        name: environment
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedApp'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputError'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Not Found
      security:
      - BearerAuth: []
      summary: List API apps
      tags:
      - apis
  /apis/{id}/endpoints:
